<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Revolut</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
            background: #f4f4f4;
        }
        #splash-screen {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        #splash-screen img {
            width: 120px;
        }
        #app {
            display: none;
        }
    </style>
</head>
<body>
    <!-- Splash Screen -->
    <div id="splash-screen">
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/27/Revolut_logo_2020.svg/1920px-Revolut_logo_2020.svg.png" alt="Revolut Logo" />
        <p>Loading, please wait...</p>
    </div>

    <!-- App Content -->
    <div id="app">
        <h1>Willkommen, Maxim Getz</h1>
        <h2>Kontostand: <span id="balance">€4.956,40</span></h2>
        <h3>Transaktionen</h3>
        <ul id="transactions"></ul>
    </div>

    <!-- JavaScript -->
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const splash = document.getElementById("splash-screen");
            const app = document.getElementById("app");
            const balanceEl = document.getElementById("balance");
            const transactionsEl = document.getElementById("transactions");

            let balance = 4956.40;  // Startwert des Kontostands

            const transactions = [
                { amount: +6500, label: "Nebula Gaming Sponsoring" },
                { amount: -53.6, label: "McDonald’s" },
                { amount: -120, label: "Spotify Premium" },
                { amount: +200, label: "Kontoaufladung" },
                { amount: -60, label: "Steam" },
                { amount: -10, label: "App Store" },
                { amount: -30, label: "Edeka" },
                { amount: -25, label: "Aldi" },
                { amount: +2000, label: "Lohnzahlung NAH.SH" },
                { amount: +2000, label: "Lohnzahlung NAH.SH" },
                { amount: -15, label: "Bäckerei" },
                { amount: +2000, label: "Lohnzahlung NAH.SH" },
                { amount: -40, label: "Rewe" }
            ];

            setTimeout(() => {
                splash.style.display = "none";
                app.style.display = "block";
                processTransactions();
            }, 2000);

            function processTransactions() {
                transactions.forEach(tx => {
                    const li = document.createElement("li");
                    balance += tx.amount;  // Kontostand aktualisieren
                    balanceEl.textContent = `€${balance.toFixed(2)}`; // Kontostand anpassen
                    li.textContent = `${tx.amount > 0 ? '+' : ''}${tx.amount.toFixed(2)} € – ${tx.label}`;
                    transactionsEl.appendChild(li);
                });
            }
        });
    </script>
</body>
</html>
